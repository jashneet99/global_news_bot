version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - order_pizza 
  - order_drinks
  - top_headlines
  - sports_news 
  - business_news

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_order_pizza:
  - text: 'What do you need?'

  utter_order_drinks:
  - text: 'Do you want anything to drink?'

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

actions:
  - action_top_headlines
  - action_sports_news 
  - action_business_news  


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
